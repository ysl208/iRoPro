<dom-module id="pbd-home">
  <template>
    <style>
      h1 {
        text-align: center;
        font-size: 150%;
        margin-top: 0;
      }

      p {
        padding: 15px;
      }

      div {
        display: flex;
        justify-content: space-around;
        margin: 15px;
      }

      paper-button {
        flex: 1;
        width: 100%;
      }

      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: #000;
        text-decoration: none;
        padding: 15%;
      }
    </style>

    <h1 class="style-scope canvas-view">Welcome to the Programming by Demonstration Planning (PDP) tool</h1>
    <p> The PDP tool allows you to teach the robot new actions by moving its arms. The robot can use these actions to solve more
      complex problems. To solve a problem, you need to specify a goal state for the robot to achieve. It will plan a solution
      using the learned action. Get started by teaching the robot a new action.</p>
    <div>
      <a href="#/action-list">
        <paper-button raised id="actionsMenu" class="style-scope canvas-view" on-tap="update" data-args="Actions">Teach actions</paper-button>
      </a>
      <a href="#/problem-list">
        <paper-button raised id="problemsMenu" class="style-scope canvas-view" on-tap="update" data-args="Problems">Solve problems</paper-button>
      </a>
      <a href="#/robot-control">
        <paper-button raised id="robotControl" class="style-scope canvas-view" on-tap="update" data-args="Robot Control">Control robot</paper-button>
      </a>
    </div>
    <div>
      <a href="#/help" id="help">
        <paper-button raised class="style-scope canvas-view" on-tap="update" data-args="Help">Help</paper-button>
      </a>
    </div>
  </template>
  <script>
    Polymer({
      is: "pbd-home",

      update: function (e) {
        this.fire('updatebtn', { button: e.target.getAttribute('data-args') });
      }
    });
  </script>
</dom-module>
